<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-wrapper home">
        <div id="nav-bar">
            <div class="flex-wrapper nav-sections">
                <div class="flex-wrapper title">
                    <img src="./img/anvil.svg" alt="Anvil Icon" class="icon-lg">
                    <p class="anta-regular">FORGE</p>
                </div>
                <div class="flex-wrapper nav-option new-section">
                    <img src="./img/home-circle-outline.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Home</p>
                </div>
                <div class="flex-wrapper nav-option">
                    <img src="./img/card-account-details-outline.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Profile</p>
                </div>
                <div class="flex-wrapper nav-option">
                    <img src="./img/message.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Messages</p>
                </div>
                <div class="flex-wrapper nav-option">
                    <img src="./img/clock-outline.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">History</p>
                </div>
                <div class="flex-wrapper nav-option">
                    <img src="./img/note-multiple-outline.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Tasks</p>
                </div>
                <div class="flex-wrapper nav-option">
                    <img src="./img/account-group.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Communities</p>
                </div>
                <div class="flex-wrapper nav-option new-section">
                    <img src="./img/cog.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Settings</p>
                </div>
                <div class="flex-wrapper nav-option">
                    <img src="./img/chat-question-outline.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Support</p>
                </div>
                <div class="flex-wrapper nav-option">
                    <img src="./img/shield-check-outline.svg" alt="Home Icon" class="icon-sm">
                    <p class="anta-regular">Privacy</p>
                </div>
            </div>
        </div>
        <div id="status-bar">
            <div class="flex-wrapper status-top"></div>
            <div class="flex-wrapper status-bottom"></div>
        </div>
        <div id="main-content">Div 3</div>
    </div>
</body>
</html>
